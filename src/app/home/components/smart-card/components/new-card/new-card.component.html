<form [formGroup]="formNewCard">
  <div class="row">
    <h3>New Card</h3>
    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" formControlName="title" />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Content</mat-label>
        <textarea
          matInput
          placeholder="Ex. it's a new Card"
          formControlName="content"
        ></textarea>
      </mat-form-field>
    </div>

    <div class="d-flex justify-content-between">
      <button mat-button (click)="close()">Close</button>
      <button
        mat-button
        id="btn-save"
        [mat-dialog-close]="formNewCard"
        cdkFocusInitial
        [disabled]="formNewCard.invalid"
      >
        Save
      </button>
    </div>
  </div>
</form>
