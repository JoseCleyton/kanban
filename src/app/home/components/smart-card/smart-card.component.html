<app-dumb-card
  [cardsToDo]="cardsToDoSmart"
  [cardsDoing]="cardsDoingSmart"
  [cardsDone]="cardsDoneSmart"
  (newCardEvent)="openModalNewCard()"
  (updateSelectedCard)="updateCard($event)"
  (deleteSelectedCard)="deleteCard($event)"
  (changeStepCardAfter)="changeStepAfter($event)"
  (changeStepCardBefore)="changeStepBefore($event)"
></app-dumb-card>
