<mat-card class="font-bold mt-1">
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="d-flex justify-content-between align-items-center">
          <span>New Card</span>
          <button
            mat-icon-button
            aria-label="New card"
            (click)="actionNewCard()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="d-flex justify-content-between align-items-center">
          <span>TO DO</span>
          <button mat-icon-button aria-label="New Card">
            <mat-icon>more_horiz</mat-icon>
          </button>
        </div>

        <div class="col-12 mt-1">
          <mat-card class="mt-2" *ngFor="let cardToDo of cardsToDo">
            <ng-container *ngIf="selectedCard?.id !== cardToDo?.id; else input">
              <app-card-header
                [card]="cardToDo"
                (selectedCard)="selectCard($event)"
                (deleteSelectedCard)="deleteCard($event)"
              ></app-card-header>

              <div class="row mt-4">
                <p>{{ cardToDo?.conteudo }}</p>
              </div>

              <app-card-footer
                [card]="cardToDo"
                (changeStepCardAfter)="changeStepAfter($event)"
              ></app-card-footer>
            </ng-container>
          </mat-card>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="d-flex justify-content-between align-items-center">
          <span>DOING</span>
          <button mat-icon-button aria-label="New card">
            <mat-icon>more_horiz</mat-icon>
          </button>
        </div>

        <div class="col-12 mt-1">
          <mat-card class="mt-2" *ngFor="let cardDoing of cardsDoing">
            <ng-container
              *ngIf="selectedCard?.id !== cardDoing?.id; else input"
            >
              <app-card-header
                [card]="cardDoing"
                (selectedCard)="selectCard($event)"
                (deleteSelectedCard)="deleteCard($event)"
              ></app-card-header>

              <div class="row mt-4">
                <p>{{ cardDoing?.conteudo }}</p>
              </div>

              <app-card-footer
                [card]="cardDoing"
                (changeStepCardBefore)="changeStepBefore($event)"
                (changeStepCardAfter)="changeStepAfter($event)"
              ></app-card-footer>
            </ng-container>
          </mat-card>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="d-flex justify-content-between align-items-center">
          <span>DONE</span>
          <button mat-icon-button aria-label="New card">
            <mat-icon>more_horiz</mat-icon>
          </button>
        </div>
        <div class="col-12 mt-1">
          <mat-card class="mt-2" *ngFor="let cardDone of cardsDone">
            <ng-container *ngIf="selectedCard?.id !== cardDone?.id; else input">
              <app-card-header
                [card]="cardDone"
                (selectedCard)="selectCard($event)"
                (deleteSelectedCard)="deleteCard($event)"
              ></app-card-header>

              <div class="row mt-4">
                <p>{{ cardDone?.conteudo }}</p>
              </div>

              <app-card-footer
                [card]="cardDone"
                (changeStepCardBefore)="changeStepBefore($event)"
                (changeStepCardAfter)="changeStepAfter($event)"
              ></app-card-footer>
            </ng-container>
          </mat-card>
        </div>
      </div>
    </div>
    <ng-template #input>
      <app-update-card
        [selectedCard]="selectedCard"
        (updateSelectedCard)="updateCard($event)"
      ></app-update-card>
    </ng-template>
  </div>
</mat-card>
